<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            max-width: 1000px;
            margin: auto;
        }
        .galeria img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #ddd;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        body {
            background-color: rgb(133, 127, 255);
        }
    </style>
</head>
<body>
    <h1>Galería de Fotos</h1>
    <div class="galeria">
        <img src="https://picsum.photos/id/1015/400/300" alt="Foto 1">
        <img src="https://picsum.photos/id/1016/400/300" alt="Foto 2">
        <img src="https://picsum.photos/id/1025/400/300" alt="Foto 3">
        <img src="https://picsum.photos/id/1035/400/300" alt="Foto 4">
        <img src="https://picsum.photos/id/1041/400/300" alt="Foto 5">
        <img src="https://picsum.photos/id/1050/400/300" alt="Foto 6">
    </div>
</body>
</html>
